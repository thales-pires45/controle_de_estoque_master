{% extends 'base.html' %}

{% block content %}
<div class="container">
  <canvas id="myChart"></canvas>
  <canvas id="myChart2"></canvas>
</div>
{% endblock %}

{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{% for data in datas %}"{{ data }}", {% endfor %}],
        datasets: [{
          label: 'Entradas',
          backgroundColor: 'rgba(0, 119, 204, 0.3)',
          borderColor: 'rgba(0, 119, 204, 0.7)',
          borderWidth: 1,
          data: [{% for entrada in entradas %}{{ entrada }}, {% endfor %}]
        }, {
          label: 'Saídas',
          backgroundColor: 'rgba(255, 99, 132, 0.3)',
          borderColor: 'rgba(255, 99, 132, 0.7)',
          borderWidth: 1,
          data: [{% for saida in saidas %}{{ saida }}, {% endfor %}]
        }]
      },
      options: {
        responsive: true,
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Entradas e Saídas Mensais'
        }
      }
    });

    var ctx2 = document.getElementById("myChart2").getContext("2d");
    var myChart2 = new Chart(ctx2, {
      type: 'horizontalBar',
      data: {
        labels: [{% for produto in produtos_mais_vendidos %}"{{ produto.nome }}", {% endfor %}],
        datasets: [{
          label: 'Quantidade vendida',
          backgroundColor: 'rgba(54, 162, 235, 0.3)',
          borderColor: 'rgba(54, 162, 235, 0.7)',
          borderWidth: 1,
          data: [{% for produto in produtos_mais_vendidos %}{{ produto.quantidade }}, {% endfor %}]
        }]
      },
      options: {
        responsive: true,
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Produtos Mais Vendidos'
        },
        scales: {
          xAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  });
</script>
{% endblock %}

{% block extra_head %}
<style>
  canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
</style>
{% endblock %}
